<div class="messages-container">
  <div class="messages-list" #messagesList>
    <div *ngFor="let message of messages" class="message-item">
      <div class="message-avatar">
        <img [src]="message.senderAvatarUrl || 'assets/default-avatar.png'" 
             [alt]="message.senderUsername">
      </div>
      <div class="message-content">
        <div class="message-header">
          <span class="sender-name">{{ message.senderUsername }}</span>
          <span class="message-time">{{ message.createdAt | date:'short' }}</span>
        </div>
        <div class="message-text">{{ message.content }}</div>
      </div>
    </div>
  </div>
  
  <div class="message-input">
    <form (ngSubmit)="sendMessage()" #messageForm="ngForm">
      <div class="p-inputgroup">
        <textarea 
          pInputTextarea 
          [(ngModel)]="newMessage" 
          name="message"
          placeholder="Mesaj覺n覺z覺 yaz覺n..."
          (keydown)="handleKeydown($event)"
          [rows]="1"
          [autoResize]="true">
        </textarea>
        <button 
          pButton 
          type="submit" 
          icon="pi pi-send"
          [disabled]="!newMessage.trim()">
        </button>
      </div>
    </form>
  </div>
</div>
