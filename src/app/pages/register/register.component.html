<p-toast></p-toast>
<div class="auth-container">
  <div class="auth-card">
    <h2>Kayıt Ol</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Kullanıcı adınızı giriniz">
        <div class="error-message" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
          Kullanıcı adı gereklidir
        </div>
      </div>

      <div class="form-group">
        <label for="email">E-posta</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="E-posta adresinizi giriniz">
        <div class="error-message" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          Geçerli bir e-posta adresi giriniz
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Şifrenizi giriniz">
        <div class="error-message" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          Şifre gereklidir
        </div>
      </div>

      <button type="submit" [disabled]="!registerForm.valid">
        Kayıt Ol
      </button>
      
      <div class="auth-link">
        Zaten hesabınız var mı?<a routerLink="/login">Giriş Yap</a>
      </div>
    </form>
  </div>
</div>
